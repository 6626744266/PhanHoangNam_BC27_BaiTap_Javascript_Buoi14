<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai Tap JS Buoi 14</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- BÀI 1:Xuất 3 số theo thứ tự tăng dần -->
      <h1>BÀI 1: Xuất 3 số theo thứ tự tăng dần</h1>
      <button
        class="btn btn-primary mb-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#multiCollapseExample1"
        aria-expanded="false"
      >
        Ẩn/hiện
      </button>

      <div id="multiCollapseExample1" class="collapse mb-3">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <div class="card">
                <div class="card-header">
                  BÀI 1: Xuất 3 số theo thứ tự tăng dần
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="bt1-firstNumber" class="form-label"
                      >Hãy nhập vào số đầu tiên</label
                    >
                    <input
                      type="text"
                      id="bt1-firstNumber"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="bt1-secondNumber" class="form-label"
                      >Hãy nhập vào số thứ hai</label
                    >
                    <input
                      type="text"
                      id="bt1-secondNumber"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="bt1-thirdNumber" class="form-label"
                      >Hãy nhập vào số thứ ba</label
                    >
                    <input
                      type="text"
                      id="bt1-thirdNumber"
                      class="form-control"
                      style="display: block"
                    />
                  </div>
                  <div class="text-center">
                    <button
                      id="bt1-btn"
                      class="btn btn-success mt-3"
                      onclick="ex1()"
                    >
                      Sắp xếp
                    </button>
                    <p id="bt1-result" class="mt-3"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- BÀI 2: Chương trình "Chào hỏi" -->
      <h1>BÀI 2: Chương trình "Chào hỏi"</h1>
      <button
        class="btn btn-primary mb-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#multiCollapseExample2"
        aria-expanded="false"
      >
        Ẩn/hiện
      </button>

      <div id="multiCollapseExample2" class="collapse mb-3">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <div class="card">
                <div class="card-header">BÀI 2: Chương trình "Chào hỏi"</div>
                <div class="card-body">
                  <select class="form-control" id="memberSelector">
                    <option value="">Chọn thành viên</option>
                    <option value="B">Bố</option>
                    <option value="M">Mẹ</option>
                    <option value="A">Anh trai</option>
                    <option value="E">Em gái</option>
                  </select>

                  <div class="text-center">
                    <button onclick="ex2()" class="btn btn-success mt-3">
                      Gửi lời chào
                    </button>
                    <h3 id="member" class="mt-3"></h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- BÀI 3:  Đếm số chẵn lẻ -->
      <h1>BÀI 3: Đếm số chẵn lẻ</h1>
      <button
        class="btn btn-primary mb-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#multiCollapseExample3"
        aria-expanded="false"
      >
        Ẩn/hiện
      </button>

      <div id="multiCollapseExample3" class="collapse mb-3">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <div class="card">
                <div class="card-header">BÀI 3: Đếm số chẵn lẻ</div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="bt3-firstNumber" class="form-label"
                      >Hãy nhập vào số đầu tiên</label
                    >
                    <input
                      type="text"
                      id="bt3-firstNumber"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="bt3-secondNumber" class="form-label"
                      >Hãy nhập vào số thứ hai</label
                    >
                    <input
                      type="text"
                      id="bt3-secondNumber"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="bt3-thirdNumber" class="form-label"
                      >Hãy nhập vào số thứ ba</label
                    >
                    <input
                      type="text"
                      id="bt3-thirdNumber"
                      class="form-control"
                    />
                  </div>
                  <div class="text-center">
                    <button class="btn btn-success mt-3" onclick="ex3()">
                      Đếm
                    </button>
                    <p id="bt3-result" class="mt-3"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- BÀI 4: Đoán hình tam giác !-->

      <h1>BÀI 4: Đoán hình tam giác</h1>
      <button
        class="btn btn-primary mb-5"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#multiCollapseExample4"
        aria-expanded="false"
      >
        Ẩn/hiện
      </button>

      <div id="multiCollapseExample4" class="collapse mb-3">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 mx-auto">
              <div class="card">
                <div class="card-header">BÀI 4: Đoán hình tam giác</div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="bt4-canh1" class="form-label"
                      >Hãy nhập vào cạnh đầu tiên</label
                    >
                    <input type="text" id="bt4-canh1" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="bt4-canh2" class="form-label"
                      >Hãy nhập vào cạnh thứ hai</label
                    >
                    <input type="text" id="bt4-canh2" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="bt4-canh3" class="form-label"
                      >Hãy nhập vào cạnh thứ ba</label
                    >
                    <input type="text" id="bt4-canh3" class="form-control" />
                  </div>
                  <div class="text-center">
                    <button class="btn btn-success mt-3" onclick="ex4()">
                      Dự đoán
                    </button>
                    <p id="bt4-result" class="mt-3"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
